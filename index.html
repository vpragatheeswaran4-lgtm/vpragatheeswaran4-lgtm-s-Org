<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EEE'24 VEC Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes sunny {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 50px 20px rgba(255, 255, 150, 0.5);
        }
        50% {
          transform: scale(1.1);
          box-shadow: 0 0 80px 35px rgba(255, 255, 150, 0.7);
        }
      }
      .sun {
        position: absolute;
        top: 15%;
        right: 15%;
        width: 100px;
        height: 100px;
        background: radial-gradient(circle, rgba(255,255,220,1) 0%, rgba(253,222,45,1) 100%);
        border-radius: 50%;
        animation: sunny 10s ease-in-out infinite;
      }
      @keyframes fall {
        0% { transform: translateY(-10vh) translateX(0vw); }
        100% { transform: translateY(110vh) translateX(5vw); }
      }
      .snowflake {
        position: absolute;
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: fall linear infinite;
      }
      @keyframes rain {
        0% { transform: translateY(-10vh); }
        100% { transform: translateY(110vh); }
      }
      .raindrop {
        position: absolute;
        width: 2px;
        height: 15px;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0.4));
        animation: rain linear infinite;
      }
      
      /* New Supernova and Comet animation */
      @keyframes supernova-pulse {
        0% {
          transform: scale(0.95);
          filter: hue-rotate(0deg) blur(80px) brightness(0.9);
        }
        50% {
          transform: scale(1.1);
          filter: hue-rotate(180deg) blur(100px) brightness(1.1);
        }
        100% {
          transform: scale(0.95);
          filter: hue-rotate(360deg) blur(80px) brightness(0.9);
        }
      }

      .supernova {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -25vw;
        margin-top: -25vh;
        width: 50vw;
        height: 50vh;
        background: radial-gradient(circle, #8A2BE2, #4169E1, #00BFFF, transparent 70%);
        border-radius: 50%;
        animation: supernova-pulse 25s ease-in-out infinite;
        mix-blend-mode: screen;
        opacity: 0.7;
      }

      @keyframes shooting-star {
        0% {
          transform: translateX(0) translateY(0) rotate(15deg);
          opacity: 1;
        }
        100% {
          transform: translateX(150vw) translateY(30vh) rotate(15deg);
          opacity: 0;
        }
      }

      .comet {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: #ffffff;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px #fff;
        animation: shooting-star linear infinite;
        opacity: 0;
      }

      .comet::after {
        content: '';
        position: absolute;
        top: 50%;
        right: 1px;
        transform: translateY(-50%);
        width: 150px;
        height: 1px;
        background: linear-gradient(to left, rgba(255, 255, 255, 0.6), transparent);
      }
    </style>
